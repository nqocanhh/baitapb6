
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kalium Agency Demo with Hover Before-After</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #333;
      background: #fff;
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      border-bottom: 1px solid #eaeaea;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .logo span {
      background: #000;
      color: #fff;
      padding: 2px 6px;
      margin-right: 5px;
    }

    .hero {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 40px;
    }
    .hero h1 {
      font-size: 2.8rem;
      font-weight: 300;
      line-height: 1.2;
      margin-bottom: 20px;
    }
    .highlight {
      background: #000;
      color: #fff;
      padding: 0 5px;
      display: inline-block;
    }

    .filter {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      position: relative;
    }
    .filter li {
      cursor: pointer;
      font-size: 1rem;
      color: #666;
      transition: color 0.3s;
      position: relative;
      padding: 0 10px;
    }
    .filter li:hover {
      color: #000;
    }
    .filter li.active {
      color: #000;
      font-weight: bold;
    }

    .filter li::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background-color: #000;
      transition: width 0.3s, left 0.3s;
    }

    .filter li:hover::after {
      width: 100%;
      left: 0;
    }

    .portfolio {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    .portfolio-item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .img-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 75%; 
      overflow: hidden;
    }

    .img-before {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease;
    }

    .img-after {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      background-color: rgba(255, 255, 255, 0.7); 
      transition: opacity 0.5s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .portfolio-item:hover .img-after {
      opacity: 1;
    }

    .caption {
      color: #000;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      max-width: 80%;
      z-index: 1;
    }

    .heart {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 24px;
      height: 24px;
      background: url('https://img.icons8.com/ios/452/heart.png') no-repeat center center;
      background-size: contain;
      opacity: 0;
      transition: opacity 0.5s ease-in-out 0.5s; 
    }

    .portfolio-item:hover .heart {
      opacity: 1;
    }

    
    .portfolio-info {
      display: none;
    }

    
    .get-kalium {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 40px;
      text-align: left;
    }
    .get-kalium a {
      display: inline-block;
      background: #000;
      color: #fff;
      padding: 15px 20px;
      border-radius: 4px;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .get-kalium a:hover {
      background: #444;
    }

    
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .get-kalium {
        text-align: center;
      }
      .get-kalium a {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>


  <header>
    <div class="logo">
      <span>K</span> Kalium
    </div>
  </header>

  
  <section class="hero">
    <h1>
      Clear thinking at the wrong moment can stifle 
      <span class="highlight">creativity_</span>
    </h1>
    <ul class="filter" id="filterList">
      <li class="active" data-filter="all">All</li>
      <li data-filter="branding">Branding</li>
      <li data-filter="digital">Digital Art</li>
      <li data-filter="photography">Photography</li>
      <li data-filter="print">Print</li>
    </ul>
  </section>

  
  <section class="portfolio" id="portfolioGrid">

    <div class="portfolio-item" data-category="branding print">
      <div class="img-container">
        <img src="https://demo.kaliumtheme.com/agency/wp-content/uploads/2021/05/adestra-c-558x372.jpg" alt="Adestra - Before" class="img-before">
        <div class="img-after">
          <div class="heart"></div>
          <div class="caption">Adestra - Branding, Print</div>
        </div>
      </div>
    </div>
  
    <div class="portfolio-item" data-category="digital">
      <div class="img-container">
        <img src="https://demo.kaliumtheme.com/agency/wp-content/uploads/2021/04/desk-concept-c-468x468.jpg" alt="Futura - Before" class="img-before">
        <div class="img-after">
          <div class="heart"></div>
          <div class="caption">Desk Concept - Photography</div>
        </div>
      </div>
    </div>
    
    <div class="portfolio-item" data-category="photography">
      <div class="img-container">
        <img src="https://demo.kaliumtheme.com/agency/wp-content/uploads/2021/04/multi-color-c-558x369.jpg" alt="Lenscape - Before" class="img-before">
        <div class="img-after">
          <div class="heart"></div>
          <div class="caption">Multi Color - Digital Art</div>
        </div>
      </div>
    </div>
    
    <div class="portfolio-item" data-category="print">
      <div class="img-container">
        <img src="https://demo.kaliumtheme.com/agency/wp-content/uploads/2015/03/cloud-inc-c-558x372.jpg" alt="Papyrus - Print" class="img-before">
        <div class="img-after">
          <div class="heart"></div>
          <div class="caption">Cloud Inc - Print</div>
        </div>
      </div>
    </div>
    
    <div class="portfolio-item" data-category="branding">
      <div class="img-container">
        <img src="https://demo.kaliumtheme.com/agency/wp-content/uploads/2021/04/capricho-c-558x338.jpg" alt="Dux - Branding" class="img-before">
        <div class="img-after">
          <div class="heart"></div>
          <div class="caption">Capricho - Digital Art</div>
        </div>
      </div>
    </div>
   
    <div class="portfolio-item" data-category="photography">
      <div class="img-container">
        <img src="https://demo.kaliumtheme.com/agency/wp-content/uploads/2021/04/ethics-for-design-c-558x372.jpg" alt="Pixel - Photography" class="img-before">
        <div class="img-after">
          <div class="heart"></div>
          <div class="caption">Ethics for design - Print</div>
        </div>
      </div>
    </div>
  </section>


  <section class="get-kalium">
    <a href="#!">Get Kalium for $59</a>
  </section>

  <script>

    const filterList = document.getElementById('filterList');
    const portfolioItems = document.querySelectorAll('.portfolio-item');

    filterList.addEventListener('click', (e) => {
      if(e.target.tagName === 'LI') {
   
        filterList.querySelectorAll('li').forEach(li => li.classList.remove('active'));
        
        e.target.classList.add('active');

        const filterValue = e.target.getAttribute('data-filter');

   
        portfolioItems.forEach(item => {
          const itemCategories = item.getAttribute('data-category').split(' ');
          if(filterValue === 'all' || itemCategories.includes(filterValue)) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }
        });
      }
    });
  </script>
<script>
	if ('WebSocket' in window) {
		(function () {
			function refreshCSS() {
				var sheets = [].slice.call(document.getElementsByTagName("link"));
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0; i < sheets.length; ++i) {
					var elem = sheets[i];
					var parent = elem.parentElement || head;
					parent.removeChild(elem);
					var rel = elem.rel;
					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
						elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
					}
					parent.appendChild(elem);
				}
			}
			var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
			var address = protocol + window.location.host + window.location.pathname + '/ws';
			var socket = new WebSocket(address);
			socket.onmessage = function (msg) {
				if (msg.data == 'reload') window.location.reload();
				else if (msg.data == 'refreshcss') refreshCSS();
			};
			if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
				console.log('Live reload enabled.');
				sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
			}
		})();
	}
	else {
		console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
	}
	// ]]>
</script>
</body>
</html>
